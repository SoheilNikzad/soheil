<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>MoneyLab Files</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      background: #fff;
      color: #111;
      padding: 2rem;
      direction: ltr;
    }
    ul {
      list-style: none;
      padding-left: 1.5rem;
    }
    .folder::before {
      content: "ğŸ“ ";
    }
    .file::before {
      content: "ğŸ“„ ";
    }
    .toggle {
      cursor: pointer;
      font-weight: bold;
    }
    .nested {
      display: none;
    }
    .active {
      display: block;
    }
    a {
      text-decoration: none;
      color: #0056b3;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h2>ğŸ“‚ MoneyLab Files</h2>
<div id="treeview">Loading...</div>

<script>
  const SHEET_URL = "https://script.google.com/macros/s/AKfycbx_dPNXFH84wtGgXPhIzDnPZopct8ftPiqDl7vfInuXNJTzB6NjWHoGclj5J7ZViwZz/exec";

  function fetchJSON(url, callback) {
    fetch(url)
      .then(response => {
        if (!response.ok) throw new Error("Network response was not ok");
        return response.json();
      })
      .then(data => callback(data))
      .catch(err => {
        document.getElementById('treeview').innerText = 'âš ï¸ Error loading data';
        console.error("Fetch error:", err);
      });
  }

  function createTreeFromItems(items) {
    const treeData = {};
    const roots = [];

    items.forEach(item => {
      treeData[item.ID] = { ...item, children: [] };
    });

    items.forEach(item => {
      if (item.ParentID === 'root') {
        roots.push(treeData[item.ID]);
      } else if (treeData[item.ParentID]) {
        treeData[item.ParentID].children.push(treeData[item.ID]);
      }
    });

    function createTree(nodes) {
      const ul = document.createElement('ul');
      nodes.forEach(node => {
        const li = document.createElement('li');

        if (node.Type === "Folder" && node.children.length > 0) {
          const span = document.createElement('span');
          span.textContent = node.Name;
          span.className = "toggle folder";
          span.onclick = () => nested.classList.toggle('active');
          li.appendChild(span);
          const nested = createTree(node.children);
          nested.classList.add('nested');
          li.appendChild(nested);
        } else {
          const a = document.createElement('a');
          a.href = node.URL;
          a.textContent = node.Name;
          a.target = "_blank";
          a.className = node.Type === "Folder" ? "folder" : "file";
          li.appendChild(a);
        }

        ul.appendChild(li);
      });
      return ul;
    }

    const treeView = document.getElementById('treeview');
    treeView.innerHTML = '';
    treeView.appendChild(createTree(roots));
  }

  fetchJSON(SHEET_URL, createTreeFromItems);
</script>

</body>
</html>

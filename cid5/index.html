<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tag Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Tag Manager</h2>
    <input type="text" id="inputText" placeholder="Tag name">
    <button id="createBtnAdd">Create Tag</button>
    <div id="storedData"></div>
  </div>

  <!-- Modal -->
  <div id="linkModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Links for: <span id="modalTagName"></span></h3>
      <ul id="linkList"></ul>
      <input type="text" id="newLinkInput" placeholder="Paste a link">
      <button id="addLinkBtn">Add Link</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>

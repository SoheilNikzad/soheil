<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Wallet - CRID</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #f7931a;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #c6710f;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <button id="connectBtn">Connect Wallet</button>
  <div id="status"></div>

  <script>
    const connectBtn = document.getElementById('connectBtn');
    const statusDiv = document.getElementById('status');

    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        statusDiv.textContent = 'MetaMask نصب نشده است. لطفاً آن را نصب کنید.';
        return;
      }

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const address = accounts[0];
        statusDiv.textContent = `Connected ✅\nآدرس کیف پول: ${address}`;
        connectBtn.textContent = 'Connected ✅';
        connectBtn.disabled = true;
      } catch (err) {
        console.error(err);
        statusDiv.textContent = 'اتصال به کیف پول لغو شد یا با خطا مواجه شد.';
      }
    }

    connectBtn.addEventListener('click', connectWallet);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRID Messenger</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comfortaa', sans-serif;
      font-weight: 300;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #ffffff;
      color: #1e1e1e;
    }
    .topbar {
      background: #1e1e1e;
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .topbar button {
      background: #f7931a;
      color: white;
      border: none;
      padding: 0.6em 1.2em;
      border-radius: 6px;
      font-weight: 300;
      cursor: pointer;
      font-family: 'Comfortaa', sans-serif;
    }
    .topbar button:hover {
      background: #c96d0c;
    }
    .main {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 220px;
      background: #f2f2f2;
      border-right: 1px solid #ccc;
      padding: 1em;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .sidebar a {
      text-decoration: none;
      color: #1e1e1e;
      padding: 0.5em 0;
      font-weight: 600;
      font-family: 'Comfortaa', sans-serif;
    }
    .sidebar a:hover {
      color: #f7931a;
    }
    .sidebar .language-menu {
      cursor: pointer;
      font-weight: 600;
      font-family: 'Comfortaa', sans-serif;
    }
    .sidebar .lang-options {
      display: none;
      flex-direction: column;
      padding-left: 10px;
      margin-top: -8px;
    }
    .sidebar .lang-options a {
      padding: 0.3em 0;
      font-weight: 300;
      font-size: 0.9em;
      text-decoration: none;
      color: #333;
    }
    .sidebar .lang-options a:hover {
      color: #f7931a;
    }
    .content {
      flex: 1;
      padding: 2em;
      background: #f9f9f9;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      padding: 1.5em;
      max-width: 640px;
      margin: 0 auto;
    }
    .card input, .card button {
      display: block;
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: 'Comfortaa', sans-serif;
    }
    .card button {
      background: #f7931a;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 300;
    }
    .card button:hover {
      background: #c96d0c;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div>CRID Messenger</div>
    <button id="connectBtn">Connect Wallet</button>
  </div>
  <div class="main">
    <div class="sidebar">
      <a href="#" id="inboxLink">Inbox</a>
      <a href="#" id="contactsLink">Contacts</a>
      <a href="#" id="settingsLink">Settings</a>
      <a href="#" id="aboutLink">About</a>
      <div class="language-menu" id="languageMenu">Language ▸</div>
      <div class="lang-options" id="langOptions">
        <a href="#" data-lang="en">English</a>
        <a href="#" data-lang="ru">Русский</a>
        <a href="#" data-lang="zh">中文</a>
        <a href="#" data-lang="ja">日本語</a>
        <a href="#" data-lang="ko">한국어</a>
        <a href="#" data-lang="ar">العربية</a>
        <a href="#" data-lang="ka">ქართული</a>
        <a href="#" data-lang="hi">हिन्दी</a>
      </div>
    </div>
    <div class="content">
      <div class="card">
        <div id="status">Wallet not connected</div>
        <input type="text" id="yourWallet" placeholder="Your Wallet Address" readonly>
        <input type="text" id="recipient" placeholder="Recipient Wallet Address">
        <input type="text" id="message" placeholder="Your Message">
        <button id="sendBtn">Send Message</button>
        <div id="msgStatus"></div>
      </div>
    </div>
  </div>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const inboxLink = document.getElementById('inboxLink');
      inboxLink.addEventListener('click', () => {
        const dummyMessages = [
          { from: '0xabc123...', content: 'Hello from Alice' },
          { from: '0xdef456...', content: 'Meeting at 3 PM' },
          { from: '0xghi789...', content: 'Invoice sent' }
        ];
        let html = `<h3>Inbox</h3><ul style='list-style: none; padding-left: 0;'>`;
        html += dummyMessages.map(m => `<li style='margin-bottom: 1em;'><strong>From:</strong> ${m.from}<br><strong>Message:</strong> ${m.content}</li>`).join('');
        html += `</ul>`;
        document.querySelector(".card").innerHTML = html;
      });

      const languageMenu = document.getElementById('languageMenu');
      const langOptions = document.getElementById('langOptions');
      languageMenu.addEventListener('click', () => {
        langOptions.style.display = langOptions.style.display === 'flex' ? 'none' : 'flex';
      });

      langOptions.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const selectedLang = link.getAttribute('data-lang');
          localStorage.setItem('preferredLang', selectedLang);
          alert(`Language switched to ${selectedLang}`);
          langOptions.style.display = 'none';
        });
      });
    });
  </script>
</body>
</html>

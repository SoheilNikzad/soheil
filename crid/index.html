<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRID Messenger</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button, input {
      font-size: 16px;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <button id="connectBtn">🔌 Connect Wallet</button>
  <div id="status">Wallet not connected</div>

  <input type="text" id="recipient" placeholder="Recipient Wallet Address" style="width: 300px;">
  <input type="text" id="message" placeholder="Your Message" style="width: 300px;">
  <button id="sendBtn">📨 Send Message</button>
  <div id="msgStatus"></div>

  <script>
    let walletAddress = "";
    let provider;

    document.getElementById('connectBtn').addEventListener('click', async () => {
      if (!window.ethereum) {
        alert("MetaMask is not installed");
        return;
      }
      try {
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        walletAddress = accounts[0];
        document.getElementById('status').textContent = `✅ Connected: ${walletAddress}`;
      } catch (err) {
        document.getElementById('status').textContent = "❌ Wallet connection failed.";
      }
    });

    document.getElementById('sendBtn').addEventListener('click', async () => {
      if (!walletAddress) {
        alert("Please connect your wallet first");
        return;
      }

      const recipient = document.getElementById('recipient').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!recipient || !message) {
        alert("Please enter recipient address and message");
        return;
      }

      // Just simulate sending
      document.getElementById('msgStatus').textContent = `✅ Message sent to ${recipient}: "${message}"`;
    });
  </script>

</body>
</html>

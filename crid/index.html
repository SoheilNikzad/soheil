<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRID Messenger</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Vazirmatn&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@metamask/detect-provider"></script>
</head>
<body lang="en">
<select id="networkSelect">
  <option value="0x1">Ethereum Mainnet</option>
  <option value="0x89">Polygon</option>
  <option value="0xa">Optimism</option>
  <option value="0xa4b1">Arbitrum One</option>
</select>
<div id="networkStatus" style="margin: 1em 0;"></div>
<button id="clearLocalStorage" style="background: #f44336; color: white; border: none; padding: 0.5em 1em; border-radius: 6px; cursor: pointer;">üßπ Clear Local Storage</button>
<script>
window.addEventListener('DOMContentLoaded', async () => {
  const connectBtn = document.getElementById('connectBtn');
  const statusEl = document.getElementById('status');
  const networkSelect = document.getElementById('networkSelect');
  const networkStatus = document.getElementById('networkStatus');
  const clearBtn = document.getElementById('clearLocalStorage');

  clearBtn.addEventListener('click', () => {
    localStorage.clear();
    alert('Local storage cleared.');
  });

  if (window.ethereum) {
    connectBtn?.addEventListener('click', async () => {
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const walletAddress = accounts[0];
        const yourWalletInput = document.getElementById('yourWallet');
        if (yourWalletInput) yourWalletInput.value = walletAddress;
        if (statusEl) statusEl.textContent = `‚úÖ Connected: ${walletAddress}`;
      } catch (err) {
        if (statusEl) statusEl.textContent = '‚ùå Connection failed';
      }
    });

    networkSelect.addEventListener('change', async () => {
      const chainId = networkSelect.value;
      try {
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId }]
        });
        networkStatus.textContent = `‚úÖ Switched to network with Chain ID: ${chainId}`;
      } catch (switchError) {
        networkStatus.textContent = `‚ùå Failed to switch network: ${switchError.message}`;
      }
    });

  } else {
    if (connectBtn) {
      connectBtn.disabled = true;
      connectBtn.textContent = 'MetaMask not installed';
    }
  }
});
</script>
</body>
</html>

<style>
  body { font-family: 'Comfortaa', sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; background: #fefefe; color: #333; }
  .topbar { background: #1e1e1e; color: white; padding: 1em; display: flex; justify-content: space-between; align-items: center; }
  .main { display: flex; flex: 1; }
  .sidebar {
    width: 220px;
    background: #ffffff;
    border-right: 1px solid #ddd;
    padding: 1em;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .sidebar a {
    text-decoration: none;
    color: #1e1e1e;
    padding: 0.5em 0;
  }
  .sidebar a:hover {
    color: #f7931a;
  }
  .sidebar select {
    margin-top: auto;
    padding: 0.5em;
    font-size: 1em;
  }
  .content {
    flex: 1;
    padding: 2em;
    background: #f9f9f9;
  }
  .card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    padding: 1.5em;
    max-width: 640px;
    margin: 0 auto;
  }
  .card input, .card button {
    display: block;
    margin: 10px 0;
    padding: 10px;
    width: 100%;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  .card button {
    background: #f7931a;
    color: white;
    border: none;
    cursor: pointer;
  }
  .card button:hover {
    background: #d97706;
  }
</style>
<script>
  window.addEventListener("DOMContentLoaded", () => {
    const inboxLink = document.getElementById('inboxLink');
    inboxLink.addEventListener('click', () => {
      const dummyMessages = [
        { from: '0xabc123...', content: 'Hello from Alice' },
        { from: '0xdef456...', content: 'Meeting at 3 PM' },
        { from: '0xghi789...', content: 'Invoice sent' }
      ];
      let html = `<h3>Inbox</h3><ul style='list-style: none; padding-left: 0;'>`;
      html += dummyMessages.map(m => `<li style='margin-bottom: 1em;'><strong>From:</strong> ${m.from}<br><strong>Message:</strong> ${m.content}</li>`).join('');
      html += `</ul>`;
      document.querySelector(".card").innerHTML = html;
    });
  });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web3 Messenger</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #151515;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(191, 90, 242, 0.4);
      width: 90%;
      max-width: 480px;
    }

    h1 {
      text-align: center;
      color: #bf5af2;
      margin-bottom: 20px;
    }

    input, textarea, button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      margin-top: 12px;
      border: none;
      outline: none;
      font-size: 15px;
      background: #262626;
      color: white;
      font-family: 'Inter', sans-serif;
    }

    button {
      background-color: #bf5af2;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #d77efc;
    }

    #status {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #a0a0a0;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>ðŸŸ£ Web3 Messenger</h1>
    <button id="connectBtn">Connect Wallet</button>
    <input id="recipient" placeholder="Recipient Address" />
    <textarea id="message" placeholder="Your message..."></textarea>
    <button id="sendBtn">Encrypt & Send</button>
    <div id="status"></div>
  </div>

  <!-- ethers.js MUST be loaded before main.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="main.js"></script>
</body>
</html>

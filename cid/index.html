<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAAKH Messenger (E2E)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(191, 90, 242, 0.4);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      color: #bf5af2;
      text-align: center;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      background: #2c2c2e;
      border: 1px solid #3a3a3c;
      color: #fff;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      background: #bf5af2;
      border: none;
      color: #fff;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #d066fa;
    }

    .hidden {
      display: none;
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
      color: #a1a1a1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŸ£ RAAKH Messenger</h1>

    <button id="connectBtn">Connect Wallet</button>

    <div id="chatBox" class="hidden">
      <textarea id="message" placeholder="Write your message..."></textarea>
      <input id="receiverPub" placeholder="Receiver's Public Key (hex)" />
      <button id="sendBtn">Encrypt Message</button>
    </div>

    <div id="status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RAAKH Explorer</title>
  <script src="explorer.js" defer></script>
  <style>
    :root {
      --bg-color: #0d0f18;
      --card-bg: #1a1d2e;
      --accent: #f7931a;
      --text-color: #ffffff;
      --input-bg: #10121b;
      --input-text: #f0f0f0;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      color: #ccc;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: var(--input-bg);
      color: var(--input-text);
      font-size: 15px;
      box-sizing: border-box;
    }

    input[type="datetime-local"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }

    button {
      width: 100%;
      background-color: var(--accent);
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    .result {
      background: #0e0f18;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      color: #ccc;
      font-size: 13px;
      max-height: 300px;
      overflow: auto;
    }

    pre {
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç RAAKH Explorer</h1>

    <label for="query">Address or Tx Hash</label>
    <input id="query" placeholder="0x..." />

    <label for="from">From Date</label>
    <input id="from" type="datetime-local" />

    <label for="to">To Date</label>
    <input id="to" type="datetime-local" />

    <button onclick="handleSearch()">Search</button>

    <div id="output" class="result">Enter details to search...</div>
  </div>

  <script>
    function setNowToInputs() {
      const now = new Date();
      const local = now.toISOString().slice(0, 16);
      document.getElementById("from").value = local;
      document.getElementById("to").value = local;
    }
    window.onload = setNowToInputs;
  </script>
</body>
</html>

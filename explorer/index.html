<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RAAKH Explorer</title>
  <script defer src="explorer.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d0f18;
      --card: #1a1d2e;
      --accent: #f7931a;
      --text: #ffffff;
      --subtext: #aaa;
      --input: #10121b;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Comfortaa', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .container {
      background: var(--card);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 300;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: var(--subtext);
    }

    input, select, button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: var(--input);
      color: var(--text);
      font-size: 15px;
      margin-bottom: 15px;
      font-family: inherit;
      box-sizing: border-box;
    }

    input[type="datetime-local"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    .result {
      margin-top: 25px;
      overflow-x: auto;
      background: var(--input);
      border-radius: 10px;
      padding: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: var(--text);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #2a2d3d;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: var(--card);
      color: var(--accent);
    }

    tr:hover {
      background: rgba(247, 147, 26, 0.1);
    }

    .status-success { color: #4caf50; }
    .status-failed { color: #f44336; }

    @media(max-width: 768px) {
      .container { padding: 25px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç RAAKH Explorer</h1>
    <form onsubmit="handleSearch(); return false;">
      <label>Address or Tx Hash</label>
      <input id="query" placeholder="0x..." required />

      <label>From</label>
      <input id="from" type="datetime-local" required />

      <label>To</label>
      <input id="to" type="datetime-local" required />

      <div class="filters">
        <input id="minValue" type="number" step="0.001" placeholder="Min ETH">
        <input id="maxValue" type="number" step="0.001" placeholder="Max ETH">
        <input id="blockMin" type="number" placeholder="Min Block #">
        <input id="blockMax" type="number" placeholder="Max Block #">
      </div>

      <div class="filters">
        <input id="addrFilter" placeholder="Filter by From or To">
        <select id="statusFilter">
          <option value="">Any Status</option>
          <option value="success">Success</option>
          <option value="failed">Failed</option>
        </select>
        <select id="sortBy">
          <option value="time_desc">Time ‚Üì</option>
          <option value="time_asc">Time ‚Üë</option>
          <option value="value_desc">Value ‚Üì</option>
          <option value="value_asc">Value ‚Üë</option>
          <option value="block_desc">Block ‚Üì</option>
          <option value="block_asc">Block ‚Üë</option>
        </select>
      </div>

      <button type="submit">Search</button>
    </form>
    <div id="output" class="result">Enter details to search...</div>
  </div>

  <script>
    function setNow() {
      const now = new Date().toISOString().slice(0, 16);
      document.getElementById("from").value = now;
      document.getElementById("to").value = now;
    }
    window.onload = setNow;
  </script>
</body>
</html>

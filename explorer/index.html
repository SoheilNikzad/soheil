<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RAAKH Explorer</title>
  <script src="explorer.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d0f18;
      --card: #1a1d2e;
      --accent: #f7931a;
      --text: #fff;
      --subtext: #aaa;
      --input: #10121b;
    }
    html, body {
      margin:0; padding:0;
      font:300 16px 'Comfortaa', sans-serif;
      background:var(--bg); color:var(--text);
      height:100%;
    }
    body {
      display:flex; align-items:center; justify-content:center;
      padding:20px;
    }
    .container {
      background:var(--card); border-radius:15px;
      padding:40px; max-width:800px; width:100%;
      box-shadow:0 0 15px rgba(0,0,0,0.5);
    }
    h1 { text-align:center; margin-bottom:30px; }
    label { margin:12px 0 6px; display:block; color:var(--subtext); }
    input, button {
      width:100%; padding:14px; border:none; border-radius:10px;
      box-sizing:border-box; font:300 16px 'Comfortaa', sans-serif;
    }
    input { background:var(--input); color:var(--text); margin-bottom:15px; }
    input[type="datetime-local"]::-webkit-calendar-picker-indicator {
      filter:invert(1);
    }
    button {
      margin-top:20px; background:var(--accent); color:#fff;
      font-weight:bold; cursor:pointer;
    }
    .result { margin-top:20px; overflow-x:auto; }
    table {
      width:100%; border-collapse:collapse;
      background:var(--input); border-radius:10px;
      overflow:hidden;
    }
    th, td {
      padding:12px 8px; text-align:left;
      border-bottom:1px solid #2a2d3d;
      font-size:14px;
    }
    th { background:var(--card); color:var(--accent); }
    tr:hover { background:rgba(247,147,26,0.1); }
    .status-success { color:#4caf50; }
    .status-failed { color:#f44336; }

    #popup {
      display:none; position:fixed; top:0; left:0;
      width:100%; height:100%; background:rgba(0,0,0,0.6);
      justify-content:center; align-items:center; z-index:1000;
    }
    #popupBox {
      background:var(--card); padding:30px; border-radius:15px;
      max-width:90%; word-break:break-all; color:var(--text);
      box-shadow:0 0 20px rgba(0,0,0,0.7); text-align:center;
      font-size:16px;
    }
    #popup button {
      margin-top:20px; padding:10px 20px; background:var(--accent);
      border:none; border-radius:8px; color:#fff; cursor:pointer;
      font-family:'Comfortaa',sans-serif;
    }

    #balances {
      background:var(--input);
      border-radius:10px;
      padding:15px;
      margin:10px 0 20px;
      font-size:15px;
    }
    #balances h3 {
      margin-top:0; margin-bottom:10px; color:var(--accent);
      font-size:16px;
    }
    #balanceList {
      list-style:none; padding:0;
    }
    #balanceList li {
      margin-bottom:6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç RAAKH Explorer</h1>
    <label>Wallet Address, Tx Hash or Block ID</label>
    <input id="query" placeholder="Enter Wallet Address, Tx Hash or Block ID" />

    <div id="balances" style="display:none;">
      <h3>üí∞ Source Address Balance</h3>
      <ul id="balanceList"></ul>
    </div>

    <label>From Date</label><input id="from" type="datetime-local" />
    <label>To Date</label><input id="to" type="datetime-local" />
    <button onclick="handleSearch()">Search</button>
    <div id="output" class="result">Enter details to search...</div>
  </div>

  <div id="popup">
    <div id="popupBox">
      <div id="popupContent"></div>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    function setNow() {
      const genesis = "2009-01-03T18:15";
      const now = new Date();
      const tomorrow = new Date(now.getTime() + 24 * 60 * 60 * 1000)
        .toISOString()
        .slice(0, 16);
      document.getElementById("from").value = genesis;
      document.getElementById("to").value = tomorrow;
    }
    window.onload = setNow;
  </script>
</body>
</html>

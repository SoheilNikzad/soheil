<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Polygon Token Creator</title>
</head>

<body>
  <h1>Polygon Token Creator</h1>

  <p>Network: <strong>Polygon Mainnet</strong> (via MetaMask)</p>

  <button id="connectWallet">ðŸ”Œ Connect Wallet</button>
  <p id="walletAddress">Not connected</p>

  <div>
    <label for="name">Token Name:</label>
    <input type="text" id="name" />
  </div>

  <div>
    <label for="symbol">Token Symbol:</label>
    <input type="text" id="symbol" />
  </div>

  <div>
    <label for="decimals">Decimals:</label>
    <input type="number" id="decimals" value="18" />
  </div>

  <div>
    <label for="supply">Total Supply:</label>
    <input type="number" id="supply" />
  </div>

  <button id="createToken">Create Token on Polygon</button>

  <pre id="output"></pre>

  <!-- Load ethers.js first -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <!-- Then load our app logic -->
  <script src="main.js"></script>
</body>
</html>

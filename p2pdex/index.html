<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>P2P DEX on RAAKH</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comfortaa', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px;
    }
    .container {
      background: #161b22;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 600px;
    }
    h2, h3 {
      text-align: center;
      color: #fff;
      font-weight: 300;
    }
    input, button, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Comfortaa', sans-serif;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    input:focus, button:hover {
      transform: scale(1.02);
    }
    input, textarea {
      background: #0d1117;
      color: #c9d1d9;
      border: 1px solid #30363d;
    }
    button {
      background-color: #f7931a;
      color: white;
      font-weight: 700;
      cursor: pointer;
    }
    button:hover {
      background-color: #e67e22;
    }
    .order {
      border: 1px solid #30363d;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
      background-color: #0d1117;
      animation: fadeIn 0.6s ease;
    }
    .your-order {
      border: 2px solid #f7931a;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #f7931a;
      text-align: center;
    }
    #walletAddress {
      margin-top: 10px;
      font-size: 14px;
      color: #bbb;
      word-break: break-all;
      text-align: center;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
      flex-wrap: wrap;
      gap: 10px;
    }
    .refresh-link {
      text-decoration: underline;
      cursor: pointer;
      color: #f7931a;
      font-size: 14px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>P2P DEX (RAAKH)</h2>
    <button onclick="connectWallet()">üîå Connect Wallet</button>
    <div id="walletAddress"></div>

    <h3>Create Order</h3>
    <input id="tokenGive" placeholder="TokenGive address">
    <input id="amountGive" placeholder="Amount Give">
    <input id="tokenGet" placeholder="TokenGet address">
    <input id="amountGet" placeholder="Amount Get">
    <button onclick="createOrder()">üì§ Create Order</button>

    <div id="status"></div>
    <div class="stats" id="stats" style="display: none;"></div>

    <h3>Active Orders</h3>
    <div id="orders"></div>
  </div>

  <script>
    const CONTRACT_ADDRESS = "0x55417ba2ba2543ffd585190be6db3f272520066d";
    const ABI_URL = "p2pdex_abi.json";
    let provider, signer, contract, userAddress;

    function setStatus(message) {
      document.getElementById("status").innerText = message;
    }

    async function connectWallet() {
      if (window.ethereum) {
        provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        userAddress = (await signer.getAddress()).toLowerCase();
        document.getElementById("walletAddress").innerText = "Connected: " + userAddress;

        const abi = await fetch(ABI_URL).then(r => r.json());
        contract = new ethers.Contract(CONTRACT_ADDRESS, abi, signer);

        document.getElementById("stats").style.display = "flex";
        loadOrders();
      } else {
        alert("Please install MetaMask.");
      }
    }

    async function createOrder() {
      try {
        setStatus("üîÑ Approving token...");
        const tokenGive = document.getElementById("tokenGive").value;
        const tokenGet = document.getElementById("tokenGet").value;
        const amountGive = ethers.parseUnits(document.getElementById("amountGive").value, 18);
        const amountGet = ethers.parseUnits(document.getElementById("amountGet").value, 18);

        const tokenContract = new ethers.Contract(tokenGive, ["function approve(address spender, uint amount) public returns (bool)", "function allowance(address owner, address spender) public view returns (uint256)", "function decimals() public view returns (uint8)"], signer);

        const allowance = await tokenContract.allowance(await signer.getAddress(), CONTRACT_ADDRESS);
        if (allowance < amountGive) {
          const tx = await tokenContract.approve(CONTRACT_ADDRESS, amountGive);
          await tx.wait();
        }

        setStatus("üöÄ Creating order...");
        const tx2 = await contract.createOrder(tokenGive, tokenGet, amountGive, amountGet);
        await tx2.wait();
        setStatus("‚úÖ Order Created!");
        loadOrders();
      } catch (err) {
        setStatus("‚ùå Error while creating order");
      }
    }

    async function loadOrders() {
      const count = await contract.nextOrderId();
      let yourOrders = 0;
      let activeOrders = 0;
      const container = document.getElementById("orders");
      container.innerHTML = "";

      for (let i = 0; i < count; i++) {
        const order = await contract.orders(i);
        if (order.isActive) {
          activeOrders++;
          const div = document.createElement("div");
          div.className = "order";

          const amountGiveFormatted = ethers.formatUnits(order.amountGive, 18);
          const amountGetFormatted = ethers.formatUnits(order.amountGet, 18);
          const isOwner = userAddress === order.creator.toLowerCase();

          if (isOwner) {
            div.classList.add("your-order");
            yourOrders++;
          }

          div.innerHTML = `
            <b>Order #${i}</b><br>
            Creator: ${order.creator} ${isOwner ? "<span style='color:#f7931a'>(You)</span>" : ""}<br>
            Give: ${amountGiveFormatted} of ${order.tokenGive}<br>
            Get: ${amountGetFormatted} of ${order.tokenGet}<br>
            <button onclick="acceptOrder(${i})">‚úÖ Accept</button>
            <button onclick="cancelOrder(${i})">‚ùå Cancel</button>
          `;
          container.appendChild(div);
        }
      }

      document.getElementById("stats").innerHTML = `
        üßæ Total Orders: ${count} | üü¢ Active Orders: ${activeOrders} | üë§ Your Orders: ${yourOrders} |
        <span class="refresh-link" onclick="loadOrders()">üîÑ Refresh</span>
      `;
    }

    async function acceptOrder(id) {
      try {
        const order = await contract.orders(id);

        const tokenContract = new ethers.Contract(
          order.tokenGet,
          [
            "function approve(address spender, uint amount) public returns (bool)",
            "function allowance(address owner, address spender) public view returns (uint256)"
          ],
          signer
        );

        const allowance = await tokenContract.allowance(await signer.getAddress(), CONTRACT_ADDRESS);
        if (allowance < order.amountGet) {
          setStatus("üîê Approving token to contract...");
          const txApprove = await tokenContract.approve(CONTRACT_ADDRESS, order.amountGet);
          await txApprove.wait();
        }

        setStatus("üöÄ Sending transaction to accept order...");
        const tx = await contract.acceptOrder(id);
        await tx.wait();
        setStatus("‚úÖ Order Accepted!");
        loadOrders();
      } catch (err) {
        setStatus("‚ùå Failed to accept order");
      }
    }

    async function cancelOrder(id) {
      try {
        setStatus("üïê Sending cancel transaction...");
        const tx = await contract.cancelOrder(id);
        await tx.wait();
        setStatus("‚ùå Order Cancelled!");
        loadOrders();
      } catch (e) {
        setStatus("‚ùå Failed to cancel order. Maybe you're not the creator.");
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NFT Collection Creator</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #0d111c;
      --color-panel: #1c2230;
      --color-border: #2e374a;
      --color-primary: #f7931a; /* Bitcoin Orange */
      --color-muted: #94a3b8;
      --color-text: #ffffffcc;
    }

    body {
      font-family: 'Comfortaa', sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .container {
      background: var(--color-panel);
      padding: 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      font-family: 'Comfortaa', sans-serif;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: white;
    }

    label {
      display: block;
      margin: 1rem 0 0.25rem;
      font-weight: 500;
    }

    input, textarea, select, button { /* Removed .fake-upload from this rule */
      background: #0f172a;
      border: 1px solid var(--color-border);
      border-radius: 10px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      color: white;
      width: 100%;
      box-sizing: border-box;
      font-family: 'Comfortaa', sans-serif;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    /* Removed .fake-upload styles as the element is removed */

    /* Removed .toggle styles as the elements are removed */

    .note {
      color: #facc15;
      font-size: 0.85rem;
      margin-top: 1rem;
    }

    button {
      margin-top: 1.2rem;
      border: none;
      border-radius: 12px;
      background: var(--color-primary);
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
    }

    #output {
      margin-top: 1.5rem;
      background: #0f172a;
      padding: 1rem;
      border-radius: 10px;
      font-family: monospace;
      font-size: 0.9rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NFT Collection Creator</h1>

    <button id="connectBtn"> Connect Wallet</button>
    <p id="status">Waiting for connection...</p>
    <input type="text" id="yourWallet" readonly />

    <label for="name">Collection Name:</label>
    <input type="text" id="name" placeholder="e.g. My Awesome Collection" />

    <label for="symbol">Collection Symbol:</label>
    <input type="text" id="symbol" placeholder="e.g. MAC" />

    <label for="description">Description (Optional):</label>
    <textarea id="description" placeholder="Tell us about your collection"></textarea> <!-- Enabled this field -->

    <label for="imageUrl">Collection Image URL (Optional):</label>
    <input type="text" id="imageUrl" placeholder="https://example.com/image.png" />

    <p class="note">Note: Collection name and symbol canâ€™t be changed after creation.</p>

    <button id="createToken">Create NFT Collection</button>

    <pre id="output"></pre>

    <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
    <script defer src="main.js"></script>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WEVM ‚Äì NFT Creator & EVM Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Comfortaa', cursive;
      font-weight: 300;
    }
    body {
      margin: 0;
      background: #f7f7f7;
    }
    header {
      background: #f7931a;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.8rem;
    }
    main {
      padding: 1rem;
    }
    .section {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    select, input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin-top: 0.5rem;
      width: 100%;
      /* box-sizing: border-box; */ /* Removed to match original */
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #f7931a;
      color: white;
      border: none;
      cursor: pointer;
      /* margin-top: 1rem; */ /* Removed from general button to match original */
    }
    button:hover {
      background-color: #e68000;
    }
    .data-display {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #444;
      /* word-wrap: break-word; */ /* Removed to match original */
    }
    .block-list {
      background: #f1f1f1;
      padding: 1rem;
      max-height: 300px;
      overflow-y: auto;
      border-radius: 6px;
    }
    label { /* Added for better form readability */
      display: block;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>WEVM ‚Äì NFT Creator & EVM Explorer</header>
  <main>
    <div class="section">
      <h3>üåê Select Network</h3>
      <select id="networkSelect">
        <option value="https://mainnet.infura.io/v3/YOUR_INFURA_KEY">Ethereum Mainnet</option>
        <option value="https://polygon-rpc.com">Polygon</option>
        <option value="https://bsc-dataseed.binance.org/">BNB Chain</option>
        <option value="https://arb1.arbitrum.io/rpc">Arbitrum One</option>
        <option value="https://mainnet.optimism.io">Optimism</option>
        <option value="https://api.avax.network/ext/bc/C/rpc">Avalanche C-Chain</option>
        <option value="https://mainnet.base.org">Base</option>
        <option value="https://rpcapi.fantom.network">Fantom</option>
        <option value="https://rpc.raakh.net" selected>RAAKH DevNet</option>
      </select>
      <div id="networkStatus" class="data-display"></div>
    </div>

    <div class="section">
      <h3>üëõ Wallet Connection</h3>
      <button id="connectWalletBtn">Connect Wallet</button>
      <div id="walletAddress" class="data-display"></div>
    </div>

    <div class="section">
      <h3>üé® NFT Creator</h3>
      <label for="nftContractAddress">Deployed NFT Contract Address:</label>
      <input type="text" id="nftContractAddress" placeholder="0x...">
      
      <label for="recipientAddress">Recipient Address:</label>
      <input type="text" id="recipientAddress" placeholder="0x...">
      
      <label for="tokenURI">Token URI (Metadata JSON Link):</label>
      <input type="text" id="tokenURI" placeholder="https://your-metadata-host.com/my-nft.json">
      
      <button id="mintNftBtn">Mint NFT</button>
      <div id="mintingStatus" class="data-display"></div>
    </div>

    <div class="section">
      <h3>üì¶ Latest Blocks + Transactions</h3>
      <button id="loadBlocksBtn">Load Explorer</button>
      <div id="blockExplorer" class="block-list"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="nft_creator_main.js"></script> <!-- Adjusted to new JS file name -->
</body>
</html>

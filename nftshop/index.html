<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NFT Launcher</title>
    <script type="module" src="main.js"></script>
    <script type="module" src="ethers-5.6.esm.min.js"></script>
    <script type="module" src="web3storage-5.0.2.esm.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background-color: #f4f4f4;
        color: #333;
      }

      h1 {
        text-align: center;
      }

      form {
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        max-width: 600px;
        margin: 0 auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }

      input, textarea, button {
        display: block;
        width: 100%;
        margin-top: 1rem;
        padding: 0.75rem;
        font-size: 1rem;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      #status {
        text-align: center;
        margin-top: 2rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>NFT Launcher</h1>
    <form id="nftForm">
      <input type="text" id="name" placeholder="NFT Name" required />
      <input type="text" id="description" placeholder="NFT Description" required />
      <input type="file" id="image" accept="image/*" required />
      <button type="submit">Mint NFT</button>
    </form>
    <div id="status"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NFT Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  <style>
    /* نگه داشتن همه‌ی استایل‌ها بدون تغییر */
    :root { /* ... */ }
    body { /* ... */ }
    .container { /* ... */ }
    /* ... و بقیه بدون تغییر ... */
  </style>
</head>
<body>
  <div class="container">
    <h1>NFT Shop</h1>
    <button id="connectBtn"> Connect Wallet</button>
    <p id="status">Waiting for connection...</p>
    <input type="text" id="yourWallet" readonly />

    <label for="name">NFT Name:</label>
    <input type="text" id="name" placeholder="e.g. My NFT" />

    <label for="symbol">NFT Symbol:</label>
    <input type="text" id="symbol" placeholder="e.g. MNFT" />

    <label for="description">Description:</label>
    <textarea id="description" placeholder="describe your NFT"></textarea>

    <label for="image">Image or GIF:</label>
    <input type="file" id="image" accept="image/*" />

    <p class="note">Note: metadata and media will be on IPFS (implement upload separately).</p>

    <button id="createNft">Sign to Mint NFT</button>

    <pre id="output"></pre>

    <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
    <script defer src="main.js"></script>
  </div>
</body>
</html>

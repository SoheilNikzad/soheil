<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Launcher</title>
</head>
<body>
  <h1>NFT Launcher (EVM Compatible)</h1>

  <button id="connectWallet">Connect Wallet</button><br><br>

  <textarea id="abi" placeholder="Paste ABI here..." rows="10" cols="80"></textarea><br><br>
  <textarea id="bytecode" placeholder="Paste Bytecode here..." rows="10" cols="80"></textarea><br><br>

  <button id="deployContract">Deploy NFT Contract</button><br><br>

  <div id="mintSection" style="display:none;">
    <h3>Mint NFT</h3>
    <input id="mintTo" placeholder="Recipient address" size="42"/><br><br>
    <input id="tokenURI" placeholder="Token URI (e.g., metadata URL)" size="42"/><br><br>
    <button id="mintNFT">Mint NFT</button>
  </div>

  <p id="status"></p>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="main.js"></script>
</body>
</html>

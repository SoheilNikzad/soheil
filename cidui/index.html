<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CID CHAT</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <header class="sidebar-header">
        <div class="sidebar-title">CID CHAT</div>
      </header>

      <div class="chat-list">
        <!-- Contacts will be loaded dynamically after decryption -->
        <div class="empty-contacts">
          <p>No contacts found</p>
          <p>Connect wallet and decrypt to see your contacts</p>
        </div>
      </div>
      <div class="sidebar-footer">
        <div class="sidebar-actions">
          <button id="wallet-connect-btn" class="action-btn" title="Wallet Connect"><svg id="wallet-connect-icon" class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="#bbb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.59 13.41a5 5 0 0 1 0-7.07l1.34-1.34a5 5 0 0 1 7.07 7.07l-2.12 2.12m-5.66 5.66a5 5 0 0 1-7.07-7.07l2.12-2.12"/></svg></button>
          <button id="show-public-key-btn" class="action-btn" title="Show Public Key"><svg class="sidebar-icon" viewBox="0 0 24 24" fill="none"><path d="M6 2a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6H6zm7 1.5V8a1 1 0 0 0 1 1h4.5" stroke="#bbb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
          <button id="show-private-key-btn" class="action-btn" title="Enter Private Key"><svg class="sidebar-icon" viewBox="0 0 24 24" fill="none"><rect x="5" y="11" width="14" height="8" rx="2" stroke="#bbb" stroke-width="2"/><path d="M7 11V7a5 5 0 0 1 10 0" stroke="#bbb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="15" r="1.5" fill="none" stroke="#bbb" stroke-width="2"/></svg></button>
          <button id="decrypt-contacts-btn" class="action-btn" title="Decrypt Contacts"><svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="#bbb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg></button>
          <button class="action-btn"><svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="#bbb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19.14 12.94c.04-.3.06-.61.06-.94s-.02-.64-.06-.94l2.03-1.58a.5.5 0 0 0 .12-.64l-1.92-3.32a.5.5 0 0 0-.61-.22l-2.39.96a7.03 7.03 0 0 0-1.62-.94l-.36-2.53A.5.5 0 0 0 14 2h-4a.5.5 0 0 0-.5.42l-.36 2.53c-.59.24-1.15.56-1.67.94l-2.39-.96a.5.5 0 0 0-.61.22l-1.92 3.32a.5.5 0 0 0 .12.64l2.03 1.58c-.04.3-.06.61-.06.94s.02.64.06.94l-2.03 1.58a.5.5 0 0 0-.12.64l1.92 3.32a.5.5 0 0 0 .61.22l2.39-.96c.52.38 1.08.7 1.67.94l.36 2.53A.5.5 0 0 0 10 22h4a.5.5 0 0 0 .5-.42l.36-2.53c.59-.24 1.15-.56 1.67-.94l2.39.96a.5.5 0 0 0 .61-.22l1.92-3.32a.5.5 0 0 0-.12-.64l-2.03-1.58zM12 15.5A3.5 3.5 0 1 1 12 8.5a3.5 3.5 0 0 1 0 7z"/></svg></button>
        </div>
      </div>
    </aside>

    <!-- Chat Area -->
    <main class="chat-area">
      <header class="chat-header">
        <img class="avatar" src="https://i.pravatar.cc/40?img=1" alt="avatar">
        <h3>Ali</h3>
      </header>

      <section class="chat-messages">
        <div class="message received">Salam Ali jan</div>
        <div class="message sent">Bale, chi mikhasti?</div>
      </section>

      <footer class="chat-input">
        <input type="text" placeholder="Type a message..." />
        <button>Send</button>
      </footer>
    </main>
  </div>
  <!-- Public Key Modal -->
  <div id="public-key-modal" style="display:none;"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tweetnacl@1.0.3/nacl.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tweetnacl-util@0.15.1/nacl-util.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
